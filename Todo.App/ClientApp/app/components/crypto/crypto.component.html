<h1>Cryptography Service</h1>

<p>This component demonstrates encrypt/decrypt functionality.</p>

<div class="container-fluid">
    <form #myForm="ngForm">
        <div class="form-group">
            <div class="col-md-10 col-sm-10 col-xs-10" style="margin-bottom:10px">
                <input id="encrypt" type="text" class="form-control" required placeholder="Text to encrypt"
                       [(ngModel)]="plainText.text" name="encrypt" #encrypt="ngModel">
                <div [hidden]="encrypt.valid || encrypt.pristine" class="alert alert-danger">
                    Text to encrypt is required
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <button [disabled]="!encrypt.valid" class="btn btn-success btn-sm" (click)="encryptText()">Encrypt</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-sm-10 col-xs-10" style="margin-bottom:10px">
                <input id="encrypted" type="text" class="form-control" required placeholder="Encrypted text"
                        [(ngModel)]="encrypted.text" name="encrypted" #ecryptedText="ngModel">
                <div [hidden]="ecryptedText.valid || ecryptedText.pristine" class="alert alert-danger">
                    Text to decrypt is required
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <button [disabled]="!ecryptedText.valid" class="btn btn-success btn-sm" (click)="decryptText()">Decrypt</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-sm-10 col-xs-10">
                <input id="original" type="text" class="form-control" placeholder="Original text" [(ngModel)]="original" name="original">
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
        </div>
    </form>
</div>
